<!DOCTYPE html> 
<html> 
    <head>
    <title>Functions</title> 

    <script> 
        function sayHello(who) {
        document.write("Hello, " + who);
        }
    </script> 

    </head> 
    <body> 
        <script>
             sayHello ("Karl"); 
             document.write("<br>");
             sayHello("Jimmy");
         </script> 
    </body> 
    </html>
